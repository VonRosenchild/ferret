<!--

@status alpha
@homepage http://jeshuamaxey.github.io/lp-page-review

<polymer-element name="lp-page-review" attributes="tweets">

  <template>

    <link rel="stylesheet" href="lp-page-review.css" />

    <core-header-panel fit mode="standard">
      <div class="core-header">
      <core-toolbar>
        <core-icon-button icon="menu" on-tap="{{menuAction}}"></core-icon-button>
        <div class="brand" flex>Low Pass</div>
        <core-icon-button icon="more" on-tap="{{moreAction}}"></core-icon-button>
      </core-toolbar>
      </div>
      <div class="content">
        <lp-tweet-list tweets="{{tweets}}"></lp-tweet-list>
      </div>
    </core-header-panel>

  </template>

  <script>

    Polymer('lp-page-review', {
      /**
       * The `noevent` event is not actually fired from here,
       * we document it as an example of documenting events.
       *
       * @event noevent
       */

      /**
       * The `notitle` attribute does not yet have a purpose.
       *
       * @attribute notitle
       * @type string
       */
      notitle: '',

      /**
       * The `aProp` is a property that does something cool.
       *
       * @property aProp
       * @type bool
       */
      aProp: false,

      ready: function() {
      },

      /**
       * The `task` method does no work at this time.
       *
       * @method task
       * @return {Object} Returns undefined.
       * @param {String} dummy Serves no purpose today.
       */
      task: function(dummy) {
      }

    });

  </script>

</polymer-element>
