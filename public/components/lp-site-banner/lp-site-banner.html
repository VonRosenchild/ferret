<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-shadow/paper-shadow.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <lp-site-banner></lp-site-banner>

@element lp-site-banner
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://jeshuamaxey.github.io/lp-site-banner
-->
<polymer-element name="lp-site-banner" attributes="query">

  <template>

    <link rel="stylesheet" href="lp-site-banner.css" />

    <header id="leadCopy" class="leadCopy">
      <a href="/"><img class="logo" src="img/logo.png" alt="Ferret"></a>
      <template if="{{query}}">
      	<span class="query">"{{query}}"</span>
      </template>
      <paper-shadow z="1"></paper-shadow>
    </header>

  </template>

  <script>
  	Polymer('lp-site-banner', {
      'query': null
    });
  </script>

</polymer-element>
